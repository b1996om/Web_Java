<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>환율계산기</title>
</head>
<body>
	<h1>환율계산기</h1>
	<form name="frmCalc" method="get" action="calc" encType="UTF-8">
		원화 : <input type="text" name="command">
			 <select name="operator">
			 	<option value="dollor">달러</option>
			 	<option value="en">엔화</option>
			 	<option value="wian">위안</option>
			 	<option value="pound">파운드</option>
			 	<option value="euro">유로</option>
			 </select>
		<input type="submit" value="변환">
	</form>
</body>
</html>
